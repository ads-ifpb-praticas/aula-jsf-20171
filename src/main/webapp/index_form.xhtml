<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="template.xhtml">
        <ui:define name="nome-barra">
            Aula JSF - Formul√°rio
        </ui:define>
        <ui:define name="conteudo">
            <h:form>
                <h:messages for="nomePessoa" showSummary="true" showDetail="true"/>
                <br/>
                <h:inputText id="nomePessoa" value="#{cadastroPessoaBean.pessoa}" size="30">
                    <f:validateLength minimum="5" maximum="50"/>
                    <f:validator validatorId="validadorNomeSobrenome" />
                </h:inputText>
                <br/>
                <h:commandButton action="#{cadastroPessoaBean.cadastrar}" value="Cadastrar" />
            </h:form>
            <hr/>
            <h:form>
                <h:commandButton action="index?faces-redirect=true" value="Voltar para home"/>
            </h:form>
            <hr/>
            #{cadastroPessoaBean}
            <hr/>
            <h:dataTable value="#{cadastroPessoaBean.pessoas}" var="pessoa">
                <h:column>
                    <f:facet name="header">Nome da pessoa</f:facet>
                    #{pessoa}
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
</html>
